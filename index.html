            L.marker([40.84152354753833, -73.9427254068771]),

            L.marker([38.89684127519678, -77.0365405317513]),
            //21
            L.marker([38.25794644120963, -85.75391101838648]),
        ];

        // Add markers to the map
        for (var i = 0; i < markers.length; i++) {
            markers[i].addTo(map);
        }

        // Initialize marker index
        var currentMarkerIndex = 0;

        //Function to move to the next marker
        function goToNextMarker() {
            currentMarkerIndex++;
            if (currentMarkerIndex >= markers.length) {
                currentMarkerIndex = 0; // Wrap around to the first marker
            }
            map.setView(markers[currentMarkerIndex].getLatLng(), 14);
        }

        // Function to move to the previous marker
        function goToPreviousMarker() {
            currentMarkerIndex--;
            if (currentMarkerIndex < 0) {
                currentMarkerIndex = markers.length - 1; // Wrap around to the last marker
            }
            map.setView(markers[currentMarkerIndex].getLatLng(), 14);
        }

        // Function to move to the first marker
        function goToBeginning() {
            currentMarkerIndex = 0;
            map.setView(markers[currentMarkerIndex].getLatLng(), 14);
        }

        // Function to move to the last marker
        function goToEnd() {
            currentMarkerIndex = markers.length - 1;
            map.setView(markers[currentMarkerIndex].getLatLng(), 14);
        }

        document.getElementById('next').addEventListener('click', goToNextMarker);
        document.getElementById('beginning').addEventListener('click', goToBeginning);
        document.getElementById('end').addEventListener('click', goToEnd);
        document.getElementById('previous').addEventListener('click', goToPreviousMarker);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // --------- MARKERS --------------

            .bindPopup(`
    <div class="marker-popup">
        <h3>JAN. 17, 1942</h3>
        <h1>BORN CASSIUS CLAY, JR.</h1>
        <p>Cassius Clay, Jr. is born to Odessa and Cassius Clay, Sr. at the Louisville General Hospital in South Louisville. neighborhood.</p>
        <img src="images/pic1.png" alt="Image description" width="200" height="150">
    </div>
  `);

        const marker2 = L.marker([38.243218288507954, -85.7590746166493])

    <div class="marker-popup">
        <h3>OCT. 11, 1954</h3>
        <h1>RED BIKE MOMENT</h1>
        <h4>Columbia Gym</h4>
        <p>At twelve, Muhammad Ali had his red Schwinn bike stolen outside the Louisville Home Show. He reported the theft to policeman Joe Martin, who advised him to learn how to fight. Ali followed the advice, showing up the next day to start training, and spent the next six years under Martin's guidance.</p>
        <img src="images/gym.jpg" alt="Image description" width="200" height="150">
    </div>
  `);

        <h1>ENTERS CENTRAL HIGH SCHOOL</h1>
        <p>
            Cassius, later diagnosed with dyslexia, faced academic challenges but became a school celebrity due to his dedication to training. He would visit the school as a hero after the Rome Olympic Games, leaving a lasting legacy.
        </p>
        <img src="images/hs.jpg" alt="Image description" width="200" height="300">
    </div>
  `);

        <p>
            Three months after high school, Ali, despite his fear of airplanes, boarded a flight wearing an army surplus parachute and won the light-heavyweight gold medal at the 1960 Summer Olympics in Rome by defeating Zbigniew Pietrzykowski of Poland.
        </p>
        <img src="images/rome.jpg" alt="Image description" width="200" height="300">
    </div>
  `);

        <h1>MEETS MALCOLM X</h1>
        <h4>Detroit, Michigan</h4>
        <p>Malcolm X wasn't a fan of boxing until he met Muhammad Ali. But from the moment the Civil Rights leader met the boxer in 1962, he was absolutely fascinated by the young fighter, who was still going by Cassius Clay at the time.</p>
        <img src="images/mx.jpg" alt="Image description" width="200" height="300">
    </div>
  `);

        <img src="images/miami.jpg" alt="Image description" width="200" height="300">

  `);

    <div class="marker-popup">
        <h3>MAY. 16, 1964</h3>

        <div class="image-container" style="display: flex; margin: 10px 10px; justify-content: space-between;">

            .bindPopup(`
    <div class="marker-popup">

        <h1>RALLIES WITH MARTIN LUTHER KING,JR.</h1>

        </p>

        <h4>Washington, DC</h4>

        <p>
            The U.S. Supreme Court unanimously ruled in Ali's favor in Clay v. United States, overturning his draft evasion conviction based on religious objection. This held significant symbolic importance in the anti-war and civil rights movements, allowing him to return to boxing.
        </p>

        <img src="images/sup.png" alt="Image description" width="200" height="300">
    </div>
